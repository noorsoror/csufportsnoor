<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Select Switch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="loginBody">
    <main class="loginWrap">
      <h1 class="loginTitle">Enter Switch IP</h1>
      <p class="loginSub">This selects which local switch database to load.</p>

      <form id="loginForm" class="loginForm">
        <input id="ipInput" placeholder="e.g. 10.0.0.1" autocomplete="off" required />
        <button type="submit">Continue</button>
      </form>

      <p class="loginHint">
        File must exist at: <code>data/switches/&lt;ip&gt;.json</code>
      </p>

      <div id="loginError" class="loginError"></div>
    </main>

    <script src="login.js"></script>
  </body>
</html>
